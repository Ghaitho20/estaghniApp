replicaCount: 1

image:
  repository: estaghni      # nom de ton image locale
  tag: latest               # tag utilis√© lors du build Docker local
  pullPolicy: IfNotPresent  # important pour Minikube

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: []
